                    <option value="opel">Opel</option>

            </div>

                <!-- CAJA NUMERO 1 FORMULARIO -->
                <div id="caja-1" class="caja-1 col-10 bg-secondary">
                    <form action="">
                        <div class="form-row row">
                            <div class="col-md-5 m-1">
                                <label for="input-usuario">Usuario</label>
                                <input autocomplete="off" type="text" class="form-control" id="input-usuario" placeholder="Usuario">                                
                            </div>
                            <div class="col-md-5 m-1">
                                <label for="input-nombreAlumno">Nombre del Alumno</label>
                                <input autocomplete="off" type="text" class="form-control" id="input-nombreAlumno" placeholder="Nombre">                                
                            </div>
                            <div class="col-md-5 m-1">
                                <label for="input-password">Contrase単a</label>
                                <input autocomplete="off" type="password" class="form-control" id="input-password" placeholder="Contrase単a">                                
                            </div>
                            <div class="col-md-5 m-1">
                                <label for="input-rPassword">Repetir Contrase単a</label>
                                <input autocomplete="off" type="password" class="form-control" id="input-rPassword" placeholder="Repetir Contrase単a">
                            </div>
                            <div class="col-md-8 m-1">
                                <label for="input-correo">Correo</label>
                                <input autocomplete="off" type="email" class="form-control" id="input-correo" placeholder="ejemplo@ejem.plo">
                            </div>
                            <div class="col-md-6 m-1">
                                <label for="input-telefono">Telefono</label>
                                <input autocomplete="off" type="tel" class="form-control" id="input-telefono" pattern="[0-9]{2}-[0-9]{3}-[0-9]{7}" placeholder="+12 123 123567" maxlength="13"> 
                            </div>
                            <div class="col-sm-4 m-1">
                                <label class="mr-sm-2" for="input-selectMateria">Seleciona la Materia</label>
                                <select class="form-select mr-sm-2" id="input-selectMateria">
                                  <option selected hidden>Materia</option>
                                  <option>Lenguaje</option>
                                  <option>Matematica</option>
                                  <option>Ciencia</option>
                                  <option>Biologia</option>
                                  <option>Geografia</option>
                                  <option>Fisica</option>
                                  <option>Quimica</option>
                                </select>                                
                            </div>                            
                        </div>
                        <div class="col-md-12 my-2">
                            <label for="input-condicion" class="input-group">
                                <input type="checkbox" class="form-check mx-2" id="input-condicion">
                                <p class="col-11">He rellenado los campos y estoy de acuerdo con mi Eleccion</p>
                            </label>        
                        </div>
                        <div id="alert-msg" class="col-12 alert p-1"></div>
                        <input type="button" class="btn btn-success m-3" value="Agregar Materia" id="btn-enviar">
                    </form>
                    <div class="row resultado justify-content-around">     
                        <!-- AQUI IMPRIME MENSAJE-->
